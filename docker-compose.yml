services:
  pg_database:
    restart: always
    container_name: pg_database
    image: postgres:13
    volumes:
      - ./pg-init-scripts:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432

  scripts:
    container_name: scripts
    build: .
    command: sh -c "/app/wait-for-it.sh pg_database:5432 && python3 create_dimensions.py && python3 download_script.py"
    volumes:
      - .:/app
    depends_on:
      - pg_database
    links:
      - pg_database:pg_database